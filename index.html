
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap"

    <title>Days since last run</title>
     
    <title>Simply showing the days since my last run. Like at a mine or factory, except this is about exercise and lower is better.</title>
       

    <script>
      const color = 0 <= 1 ? '#03ba0c':'#ea1d0d'
      document.documentElement.style.setProperty(
       '--number-color', color
      );
    </script>
  </head>
  <body>
    <main>
      <h1 class="title">
        <span class="title1">
          <span class="day-background">888</span>
        </span>
        <span class="title2">
          <span id="days">000</span>
        </span>
        <span class="title3">DAYS</span>
        <span class="title4">SINCE LAST RUN</span>
      </h1>
      <p>
        Like at a mine or factory, except this is about exercise and lower is
        better.
      </p>

      <a
        id="strava-link"
        href="https://www.strava.com/activities/6111250924"
        target="_blank"
        rel="noopener noreferrer"
        >Last run on
        Thu 14 October</a
      >

      <h3>Other</h3>
      <ul>
        <li>
          088 days since last
          Walk (<a
            id="strava-link"
            href="https://www.strava.com/activities/5646320656"
            target="_blank"
            rel="noopener noreferrer"
            >Sun 18 July</a
          >)
        </li>

        
        <li>
          043 days since last
          Ride (<a
            id="strava-link"
            href="https://www.strava.com/activities/5886701196"
            target="_blank"
            rel="noopener noreferrer"
            >Wed  1 September</a
          >)
        </li>

        </ul>
    </main>
